<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Tarot Card Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Spirit Tarot Card Reader</h1>
        <div class="form">
            <label for="readerName">Your Name</label>
            <input type="text" id="readerName" placeholder="Enter your name (Optional)">

            <label for="readerDob">Your Date of Birth</label>
            <input type="date" id="readerDob"> <!-- Added DOB Input -->

            <label for="spread">Select Your Spread</label>
            <select id="spread">
                <option value="oneCard">One-Card Spread</option>
                <option value="threeCard">Three-Card Spread</option>
                <option value="celticCross">Celtic Cross</option>
                <option value="horseshoe">Horseshoe Spread</option>
                <option value="astrological">Astrological Spread</option>
                <option value="treeOfLife">Tree of Life Spread</option>
                <option value="chakra">Chakra Spread</option>
            </select>

            <label for="question">Your Question (Optional)</label>
            <input type="text" id="question" placeholder="Enter your question or focus">

            <!-- Wrapped checkbox and label -->
            <div class="checkbox-wrapper">
                <label for="reversals">Include Reversed Cards</label>
                <input type="checkbox" id="reversals" checked>
            </div>
            <!-- End checkbox wrapper -->

            <button id="start">Begin Reading</button>
        </div>
        <div id="reading" style="display: none;">
            <h2>Your Reading</h2>
             <p id="personalInfoDisplay"></p> <!-- Added for personal info -->
            <p id="questionDisplay"></p>
            <div id="shuffleAnimation" class="shuffle-animation"></div>
            <div id="cards"></div>
            <p class="instructions">Click a card to reveal its secrets.</p>
            <button id="interpret">Seek Deeper Insight</button>
            <div id="interpretation" style="display: none; margin-top: 20px; padding: 15px; background-color: #1c1c2e; border: 2px solid #4c2f6b; border-radius: 8px; text-align: left; white-space: pre-wrap;"></div>
            <button id="newReading" style="margin-top: 20px;">New Reading</button>
        </div>
        <div id="cardModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeModal" class="close">Ã—</span>
                <div id="modalCard">
                     <img id="modalCardImage" src="" alt="Card Image" onerror="this.style.display='none'; this.parentElement.classList.add('show-fallback');">
                    <div class="fallback-content">
                         <div class="suit-symbol suit-symbol-top"></div>
                         <div class="card-rank"></div>
                         <div class="card-name"></div>
                         <div class="suit-symbol suit-symbol-bottom"></div>
                     </div>
                </div>
                <h3 id="modalCardName"></h3>
                 <p id="modalCardColor"></p> <!-- Added for color -->
                <p id="modalCardDescription"></p>
                <p id="modalCardMeaning"></p>
                <p id="modalCardContext"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
